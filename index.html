<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>AtCoder Rating Comparison</title>
    <link rel="stylesheet" href="./main.css">
    <!-- javascript fetch API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
</head>
<body>
    <h1>AtCoder Rating Comparison</h1>
    <p>ここは<a href="https://atcoder.jp" target="_blank">AtCoder</a>のレートを比較するサイトです</p>
    <p>AtCoder IDをスペース区切りで入力してください</p>
    <input class="form" type="text" id="handle" placeholder="tourist chokudai …">
    <button type="submit" onclick="getData()">send</button>
    <h2>Rate History</h2>
    <div id="graph-container"></div>
    <h2>Newest Rate Ranking</h2>
        <table>
          <thead>
              <tr>
                <th width="10%">rank</th>
                <th width="40%">rate (highest)</th>
                <th width="50%">name</th>
              </tr>
          </thead>
          <tbody id="rate"></tbody>
        </table>
    <script src="https://code.highcharts.com/6.0.3/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
</body>
</html>
